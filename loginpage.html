<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Login</title>
    <link rel="stylesheet" href="loginpage.css"
    
</head>
<body class="body">
    
    <div class="login-container">
        <h1 class="title">STUDENT/STAFF LOGIN</h1>
        <form action="/login" method="POST" class="form-box">
            
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="e.g., user@campus.edu" required>
            </div>
            
            <div class="form-group">
                <label for="roll_number">Roll Number / ID:</label>
                <input type="text" id="roll_number" name="roll_number" placeholder="e.g., B21012345" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="submit-btn">Login</button>
            
        </form>
    </div>
    

</body>
</html>
