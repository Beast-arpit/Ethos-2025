<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-page</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body background="Background.png">

    <img src="IITG logo.png" alt="IITG Logo" class="IITG-Logo">
    <div class="text-box">
        <h1 class="center-text">Collytics</h1>
        <h3 class="header2">Know it, Report it, Stop it: Student Security</h3>
    </div>


    
    
    <center>
        
        <table border="0" cellpadding="20" cellspacing="40" width="80%">
            <tr>
                <td class="Student-portal-box"  width="50%" align="center">
                    <h2>Student-Portal</h2>
                    <a class="student-logo" href="#"><img src="graduating-student.png" width="50" height="40" alt="Option A Button"></a>
                    <p>This is the first option box. The background image will look stretched or tiled.</p>
                    <button class="Student-access">Access</button>
                    
                </td>

                <td class="Staff-portal-box" width="50%" align="center">
                    <h2>Staff-Portal</h2>
                    <a class="staff-logo" href="#"><img src="teacher.png" width="50" height="40" alt="Option B Button"></a>
                    <p>This is the second option box. This structure will break on small mobile screens.</p>
                    <button class="Staff-Access">Access</button>
                    
                </td>
            </tr>
        </table>
        
    </center>
</body>
</html>
