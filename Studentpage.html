<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Portal</title>
    <link rel="stylesheet" href="Studentpage.css">
</head>
<style>
    body {
        background-image: url('background.jpg');
    }
</style>
<body>
    <div class="title-box">
        <h1>Student-Portal</h1>
    </div>
    

    <div class="current-location">
        <h2>Current Location</h2>

        <form action="submit" methon="post">

            <label for="location">Nearly current location: </label>
            

            <button type="button" onclick="getLiveLocation()">Add location</button>
            
            <button type="button" onclick="clearPreviousData()">Stop Tracking</button><br><br>

            <script src="location.js"></script>
            <div class="output" id="output">
                <p>Click "Add location" to view your live coordinates.</p>
                <p>Latitude: <span id="latitude">N/A</span></p>
                <p>Longitude: <span id="longitude">N/A</span></p>
                <p id="status"></p>
            </div>


            <label for="current-status">current-status: </label>
            <input type="text" id="current-status" name="current-status" required><br><br>
            <button onclick="updateStatus()"  type="add-status">Add status</button>
            <button ondblclick="stopChecker()"  type="button">Clear status</button><br><br>

            <p id="lastUpdateInfo">Last Status Update: Never</p>
            <p id="checkerStatus">Checker: Initializing...</p>

            <script src="Student_alert.js"></script>

            
        </form>

        <form action="submit-comment" method="POST">

            <label for="comment">Your Comment:</label><br><br>
            <textarea id="comment" name="comment_body" rows="6" required></textarea>

            <button type="submit">Post Comment</button>

            <script src="comment.js"></script>

            

        </form>

        
    </div>

</html>
