<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Portal</title>
    <link rel="stylesheet" href="Studentpage.css">
</head>
<style>
    body {
        background-image: url('background.png');
    }
</style>
<body>
    <div class="title-box">
        <h1>Student-Portal</h1>
    </div>
    

    <div class="current-location">
        <h2>Current Location</h2>

        <form action="submit" methon="post">

            <label for="location">Nearly current location: </label>
            <input type="text" id="task" name="task" required><br><br>

            <button type="add-location">Add location</button>
            <button type="button" onclick="window.location.href='clear-location'">Clear location</button><br><br>


            <label for="current-status">current-status: </label>
            <input type="text" id="current-status" name="current-status" required><br><br>
            <button type="add-status">Add status</button>
            <button type="button" onclick="window.location.href='clear-status'">Clear status</button><br><br>

            <button type="submit" class="Submit-button">Submit</button>
        </form>
    </div>

</html>
